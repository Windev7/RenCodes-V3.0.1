<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenCodes Studio</title>
    
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --stage-bg: #ffffff;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Layout */
        #main-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            flex-grow: 1;
        }

        #blocklyDiv {
            height: 100%;
            width: 100%;
        }

        /* Stage (The Sprite Area) */
        #stage-area {
            background: #1e293b;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        #stage {
            width: 100%;
            height: 300px;
            background: var(--stage-bg);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        #sprite {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 125px;
            left: 125px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Modern Buttons */
        .btn-group { display: flex; gap: 10px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-run { background: #22c55e; color: white; }
        .btn-reset { background: #ef4444; color: white; }
        button:hover { transform: scale(1.05); }

        /* Responsive Design */
        @media (max-width: 900px) {
            #main-container { grid-template-columns: 1fr; grid-template-rows: 1fr 400px; }
            #stage-area { border-left: none; border-top: 1px solid #ccc; }
        }
    </style>
</head>
<body>

    <h2 style="margin:0; color: #818cf8;">RenCodes <span style="font-weight: 300; font-size: 0.8em;">v1.0</span></h2>

        <button class="btn-reset" onclick="resetSprite()">Reset</button>

    </div>
</header>
